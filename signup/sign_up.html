<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sausage’d — Login</title>
  <link rel="stylesheet" href="signstyle.css" />
</head>
<body class="page">
  <div class="my-container">

  <img src="images/Sausage'd.png" width="800"> 
  
  </div>
  <main class="center">
      <form id="loginForm" class="form" validate>
        <div class="field" class="my-container">
          <input id="email" type="email" placeholder="MRU email" required />
        </div>

        <div class="field" class="my-container">
          <input id="password" type="password" placeholder="password" required />
        </div>

        <div class="my-container">
          <button class="btn" type="submit" > log in</button>
        </div>

        <div class="my-container">
          <a href="#">forgot your password?</a>
        </div>

        <div class="divider">
          <p> or </p>
        </div>

        <div class="my-container">
          <button class="btn" type="submit">sign up</button>
        </div>

      </form>
    </section>
  </main>

  <script>

    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');
    form.addEventListener('click', loginFunction, false); 
    function loginFunction() {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pw = document.getElementById('password').value.trim();
      if (!email || !pw) {
        msg.textContent = 'Please enter your email and password.';
        return msg.textContent;
      }
      msg.textContent = `Welcome, ${email}! (demo)`;
      return msg.textContent;
      // window.location.href = 'dashboard.html';
    };
  </script>
</body>
