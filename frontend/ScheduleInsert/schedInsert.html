<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sausage’d — Upload Schedule</title>
  <link rel="stylesheet" href="schedStyle.css" />
</head>
<body class="page">
  <div class="my-container">

  <img src="images/Sausage'd.png" width="800"/>

  <main>
    <header>
      <p>Last step — just upload your schedule and you’ll be ready to link with other sausages!</p>
    </header>

    <section class="upload-section">
      <div class="reference">
        <img src="images/Sample-Schedule.png" alt="Example schedule" />
      </div>

      <div class="uploader">
        <div id="dropbox" class="dropzone">
          <input id="fileInput" type="file" accept="image/png, image/jpeg" hidden />
        </div>
        <img id="preview" style="display:none;max-width:300px;margin-top:10px;border-radius:8px;" />

        <input id="groupCode" type="text" placeholder="Group / Invite code (optional)" class="input" />
        <input id="userName" type="text" placeholder="Your name" class="input" />

        <button id="uploadBtn" class="upload-btn" disabled>Save Schedule</button>
        <p id="msg"></p>
      </div>
    </section>
  </main>

  <script type="module" src="upload.js"></script>
</body>
</html>
