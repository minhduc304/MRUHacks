<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sausage’d — Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page">
  <!-- Logo -->
  <img src="images/sausaged-logo.png" alt="Sausage’d Logo" width="500">

  <!-- Centered login card -->
  <main class="center">
    <section class="card login-card">
      <h1 class="title">Sign in to Sausage’d</h1>

      <form id="loginForm" class="form" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="name@school.edu" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="••••••••" required />
        </div>

        <div class="row between">
          <label class="check">
            <input type="checkbox" id="remember" />
            <span>Remember me</span>
          </label>
          <a class="link" href="#">Forgot password?</a>
        </div>

        <button class="btn" type="submit">Log In</button>

        <p class="muted small">New here? <a class="link" href="#">Create an account</a></p>
        <p id="msg" class="muted small"></p>
      </form>
    </section>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pw = document.getElementById('password').value.trim();
      if (!email || !pw) {
        msg.textContent = 'Please enter your email and password.';
        return;
      }
      msg.textContent = `Welcome, ${email}! (demo)`;
      // window.location.href = 'dashboard.html';
    });
  </script>
</body>
